{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for post in posts %}
                <div class="col">
                    <div class="card shadow-sm">
                        <img src="{{ post.image|media_filter }}" alt="нет изображения" class="card-img-top" style="aspect-ratio: 1/1; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-text">{{ post.title|truncatechars:30 }}</h5>
                            <p class="card-text" style="min-height: 85px">{{ post.content|truncatechars:100 }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" title="Открыть пост" class="btn btn-sm btn-outline-secondary" href="{% url 'blog:post_detail' post.pk %}">Открыть пост</a>
                                    <a type="button" title="Поставить лайк" class="btn btn-sm btn-outline-secondary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                            <path d="M12 21C12 21 4 13.736 4 8.5C4 5.462 6.462 3 9.5 3C11.24 3 12 4.118 12 4.118C12 4.118 12.76 3 14.5 3C17.538 3 20 5.462 20 8.5C20 13.736 12 21 12 21Z"/>
                                        </svg>
                                    </a>
                                </div>
                                <small class="text-body-secondary">{{ post.views_count }} &#128065;</small>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
