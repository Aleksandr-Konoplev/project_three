{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}

<!--suppress ALL -->
<div class="py-5 bg-body-tertiary">
    <div class="container">
        <!-- Форма -->
        <div class="card mb-4 border-0 shadow-sm">
            <div class="row g-0">
                <form method="post">
                    {% csrf_token %}

                    <div class="row mb-4">
                        <div class="col-12">
                            <h4 class="text-center">Удалить {{ object.name }}?</h4>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-4">
                            <img src="{{ object.image|media_filter }}" class="img-fluid rounded-start" alt="нет изображения" style="height: 100%; object-fit: cover;">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <p class="card-text">{{ object.description }}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!--Кнопки-->
                        <div class="col-12 d-flex justify-content-center gap-2">
                            <button type="submit" class="btn btn-outline-danger d-flex align-items-center gap-1">Удалить товар</button>
                            <a href="{% url 'catalog:product_list' %}" class="btn btn-outline-primary d-flex align-items-center gap-1">Отмена</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
